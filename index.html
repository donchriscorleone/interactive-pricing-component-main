<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <script src="./js/main.js" defer></script>
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <header class="header text-center flex">
    <h1 class="header__h1">Simple, traffic-based pricing</h1>
    <p class="header__p">Sign-up for our 30-day trial. No credit card required.</p>
  </header>
  <main class="main">
    <section class="card grid">
      <div class="card__header">
        <h2 class="card__header-text">Pageviews</h2>
        <input type="range" class="input-range" min="1" max="100">
        <p class="card__body--text">
          <span class="card__body-price">$16.00</span>
          / month
        </p>
      </div>
      <div class="card__body">
        <div class="card__body--selection">
          <p class="card__body-monthly">Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" class="toggle">
            <span class="slider round"></span>
          </label>
          <p class="card__body-yearly">Yearly Billing</p>
        </div>
      </div>
      <div class="card__footer flex">
        <ul class="list">
          <li class="list__item">Unlimited websites</li>
          <li class="list__item">100% data ownership</li>
          <li class="list__item">Email reports</li>
        </ul>
        <div class="card__action">
          <button class="btn card__action-btn">Start my trial</button>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
